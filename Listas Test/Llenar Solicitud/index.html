    <header>

    <main>
        <h3>
            Formulario de ingreso
        </h3>
            <form action="/submit" method="post" id="application-form">

                <label for="name"></label>
                <input type="number" username= "Age" placeholder="Edad" required>
                <label for="Age"></label>
                <input type="email" username= "email" placeholder="Correo electrónico" required>
                <label for="email"></label>
                <input type="text" username= "Role" placeholder="Cargo al que desea aplicar">
                <label for="Role"></label>
                
<br>
<br>
<style>
    textarea {
        width: 100%;
        height: 100px;

        align-: center;
    }
</style>
                    <textarea style="text-align: center;" name="message" id="message" placeholder="¿Por qué desea unirse a nuestra empresa?"></textarea>
                    <br>
            <br>
            <label for="Experiencia"></label> selecciona tu nivel de experiencia:
            <select name="Experiencia" id="Experiencia">
                <option value="junior">Junior</option>
                <option value="mid">Mid</option>
                <option value="senior">Senior</option>
                
            </select>
            <button type="submit">Enviar</button>
